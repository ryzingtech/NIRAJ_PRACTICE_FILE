<body><div class="s">
    <h2 >Sum Of Natural Number</h1>
    <label>Enter a Number:</label><input type="text" id="n1" width="190px" ><br><br><br>
    <label> Your Result is:</label> <input type="text" id="n2" width="190px">
  <br> <br> <input type="submit" id="b" onclick="calci()"></div>
    <script>
        function calci() {

            let x = document.getElementById("n1").value;
            let z = Number(x) - 1;
            for (let i = z; i >= 1; i--) {
                x = Number(x) + Number(i);

            }
            document.getElementById("n2").value = x;
        }

    </script>
