<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
</head>
<body>
    <label >Enter Quantity of Product</label><input type="text" id="p1">
    <label >Enter Total Price</label><input type="text" id="p2">

    <input type="submit" value="Calculate" onclick="com()">
    <p id="demo"></p>
    <script>
        function com()
{
    let Total;
let p1=document.getElementById("p1").value;
if(p1>=10 & p1<=20) {
    
    document.getElementById("p2").value;
    Total=(p2*10)/100;
    document.getElementById("demo").value=Total;
  
}
else if(p1>=21 & p1<=30){
    document.getElementById("p2").value;
    Total=(p2*10)/100;
    document.getElementById("demo").value=Total;
      
}
else{
    document.getElementById("demo").innerHTML="you are not eligible       "; 
}
}
    </script>
</body>
</html>
